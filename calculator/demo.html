<!doctype html>
<html>
<head>

  <title>Paper Calculator</title>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="components/webcomponentsjs/webcomponents.js"></script>
  
  <link rel="import" href="paper-calculator.html">
  <link rel="import" href="components/font-roboto/roboto.html">

  <style>
  
    body, html {
      height: 100%;
    }
  
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      margin: 0;
    }
    
    paper-calculator {
      width: 100%;
      height: 100%;
    }
    
    @media screen and (max-height: 400px) {
      body {
        font-size: 13px;
      }
    }
    
  </style>

</head>
<body unresolved>

  <paper-calculator responsiveWidth="800px"></paper-calculator>
  
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js', {scope: './'}).then(function() {
          // Registration was successful. Now, check to see whether the service worker is controlling the page.
          if (navigator.serviceWorker.controller) {
            // If .controller is set, then this page is being actively controlled by the service worker.
            console.log('The service worker is currently handling network operations. ' +
              'If you reload the page, the images (and everything else) will be served from the service worker\'s cache.');
          } else {
            // If .controller isn't set, then prompt the user to reload the page so that the service worker can take
            // control. Until that happens, the service worker's fetch handler won't be used.
           console.log('Please reload this page to allow the service worker to handle network operations.');
          }
        }).catch(function(error) {
          // Something went wrong during registration. The service-worker.js file
          // might be unavailable or contain a syntax error.
          console.log(error);
        });
      } else {
        // The current browser doesn't support service workers.
        console.log('Service workers are not supported in the current browser.');
        
      }
    </script>
</body>
</html>
