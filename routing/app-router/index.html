
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>app-router demo</title>
    <script src="components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="components/app-router/app-router.html">
    <link rel="import" href="components/font-roboto/roboto.html">
    <style>
    body {
      font-family: 'Roboto', '"Helvetica Neue", Helvetica, Arial, sans-serif;'
    }
    </style>
  </head>
  <body unresolved>
    <app-router>
      <app-route path="/" import="/pages/home-page.html"></app-route>
      <app-route path="/demo/:pathArg1" import="/pages/demo-page.html"></app-route>
      <app-route path="/notes" import="/pages/notes-page.html"></app-route>
      <app-route path="*" import="/pages/not-found-page.html"></app-route>
    </app-router>
  </body>
</html>
